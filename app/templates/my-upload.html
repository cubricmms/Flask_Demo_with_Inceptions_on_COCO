{% extends "base.html" %}
{% block content %}

<div class="user-profile">
	<div class="page-header">
		<h2>{{current_user.username}}'s uploads</h2>
	</div>


	<div class="row">
		{% for photo in photos %}
		<div class="col-sm-4">
			<h4>{{ photo.image_filename }}</h4>
			{% if photo.image_url %}
			<img src="{{ photo.image_url }}" alt="{{ photo }}" style="width:240px;height:180px;">
			{% endif %}
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
